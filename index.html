<!DOCTYPE html>

<head>
    <title>Plane Wars</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src = "./components/rotation.js"></script>
</head>

<body>
<a-scene background = "color: #026F90">
<a-entity id="look" look-controls camera position = "0 2 20"></a-entity> 
<a-assets timeout = "10000">
<a-asset-item
id = "terrainMap"
src = "./assets/terrain/scene.gltf">
</a-asset-item>

<a-asset-item
id="mainPlaneModel"
src = "./assets/terrain/mainPlane.obj">
</a-asset-item>

<a-asset-item
id="evilPlaneModel"
src = "./assets/terrain/spaceship.obj"
></a-asset-item>
</a-assets>

<a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        
      >
      </a-entity>

<a-entity 
      id="plane"
      gltf-model="mainPlaneModel"
      position = "0 50 0"
      scale="1 1 1"
      rotation = "0 90 0"
      plane-rotation-reader
      >
    </a-entity>

<a-entity 
    id="evilPlane"
    gltf-model="evilPlaneModel"
    position = "10 50 0"
    scale = "1 1 1"
    rotation = "90 90 0"
    plane-rotation-reader
>
</a-entity>



</a-scene>


</body>
</html>
